<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Custom Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Namenseingabe -->
  <div id="welcome-screen">
    <h1>Willkommen zum Quiz!</h1>
    <p>Bitte gib deinen Namen ein:</p>
    <input type="text" id="userName" placeholder="Dein Name">
    <button id="start-btn">Start Quiz</button>
  </div>

  <!-- Quiz-Bereich -->
  <div id="quiz-container" style="display: none;">
    <div id="question-container">
      <h2 id="question-title"></h2>
      <img id="question-image" src="" alt="Frage Bild">
      <div id="answers-container"></div>
    </div>
    <button id="next-btn" style="display: none;">NÃ¤chste Frage</button>
  </div>

  <!-- Ergebnis & Highscore -->
  <div id="result-screen" style="display: none;">
    <h2>Quiz beendet!</h2>
    <p id="final-score"></p>
    <h3>Highscore</h3>
    <ul id="highscore-list"></ul>
    <button id="restart-btn">Neustarten</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
